    <main>
        
        <section id="titulos">
            <div class="contatos-container">
                <h1>CONTATO</h1>
                <form class="formulario-contato" action="https://formsubmit.co/pietrorodriguesetec2025@gmail.com" method="post">
                    <div class="grupo-form">
                        <label for="nome">Nome :</label>
                        <input type="text" id="nome" name="nome" required>
                        <label for="nome">Sobrenome :</label>
                        <input type="text" id="nome" name="nome" required>

                      </div>

                
                      <div class="grupo-form">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                      </div>
                      
                      <div class="grupo-form">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" min="10" max="120">
                      </div>
                
                      <div class="grupo-form">
                        <label for="data">Data de nascimento:</label>
                        <input type="date" id="data" name="data">
                      </div>
                
                      <div class="grupo-form">
                        <label for="area">Qual seu jogador favorito?</label>
                        <select id="area" name="area">
                          <option value="ml">Lucas</option>
                          <option value="cv">Oscar</option>
                          <option value="pln">Luciano</option>
                          <option value="generativa">Calleri</option>
                        </select>
                      </div>
                
                      <div class="grupo-form">
                        <label>Nível de Torcedor:</label>
                        <input type="range" min="0" max="100" name="interesse">
                      </div>
                
                      <div class="grupo-form">
                        <label>Gênero:</label>
                        <input type="radio" name="genero" value="feminino"> Feminino
                        <input type="radio" name="genero" value="masculino"> Masculino
                        <input type="radio" name="genero" value="outro"> Outro
                      </div>
                
                      <div class="grupo-form">
                        <label>Quais titulos você viu?</label>
                        <input type="checkbox" name="uso[]" value="chatgpt"> Mundial
                        <input type="checkbox" name="uso[]" value="dalle"> Libertadores
                        <input type="checkbox" name="uso[]" value="midjourney"> Copa Do Brasil
                        <input type="checkbox" name="uso[]" value="bard"> Sudamericana
                      </div>
                
                      <div class="grupo-form">
                        <label for="cor">Escolha sua cor de uniforme favorita:</label>
                        <input type="color" id="cor" name="cor">
                      </div>
                
                      <div class="grupo-form">
                        <label for="mensagem">Palpites para o futuro do time:</label>
                        <textarea id="mensagem" name="mensagem" rows="5"></textarea>
                      </div>
                
                      <div class="grupo-form centraliza">
                        <button type="submit" class="btn">Enviar</button>
                        <input type="hidden" name="_captcha" value="false"> 
                        <input type="hidden" name="_next" value="https://pietrorodrigues09.github.io/Site_S-o_Paulo/enviado.html">                     
                      </div>
                    </form>
                  </div>
    

                </div>
